<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% assign theme_found = false %}
{% if site.bootswatch_theme %}
    {% for theme in site.data.bootswatch %}
        {% if site.bootswatch_theme == theme.name %}
          {% assign theme_found = true %}
<!-- Stylized bootstrap.min.css (v3.3.7)
     - Theme `{{ theme.name }}` courtesy of Bootswatch: https://bootswatch.com/,
     - Hosting courtesy of BootstrapCDN: https://www.bootstrapcdn.com/       -->
<link href="{{ theme.css }}" rel="stylesheet" integrity="{{ theme.sha384 }}" crossorigin="anonymous">
        {% endif %}
    {% endfor %}
{% endif %}
{% unless theme_found %}
<!-- Bootstrap core (v3.3.7) CSS, hosting courtesy of BootstrapCDN: https://www.bootstrapcdn.com/ -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% endunless %}
<!-- Load in custom styling after bootstrap. -->
<link rel="stylesheet" href="{{ site.baseurl }}{% link css/main.css %}">
<link rel="stylesheet" href="{{ site.baseurl }}{% link css/title.css %}">
